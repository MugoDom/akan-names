<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Akan's Names</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
    <div class="row">
        
        <div class="col-sm-6">
                
            <h1 class="header-h1">What's Your Akan Name?</h1>
            <p class="intro">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their
                first name as a 'day name' which corresponds to the day in the week they were born. Play this simple
                game
                that tells you, your Akan name. Have fun! ðŸ§¸</p>
        </div>
       
        <div class="col-sm-6">
                <div class="form-group">
                    <label for="birthDate">Date of Birth</label>
                    <input type="date" id="myCalendar" name="calendar" value="2000-01-01" min="1900-01-01"
                        max="2100-01-01">
                </div>
                <br>
                <div>
                    <input class="new" type="radio" value="male" id="male" name="gender" checked>
                    <label for="male">Male</label>
                    <input class="new" type="radio" value="female" id="female" name="gender">
                    <label for="female">Female</label>

                </div>

                <br>
                <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2"
                    onclick="checkDayOfWeek();">Reveal Your Akan Name</button></a>
                <h2 id="result"></h2>
        </div>
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    </div>
    </div>
    </div>
</body>

</html>
